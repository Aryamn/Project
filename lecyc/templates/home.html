<!DOCTYPE html>
<html>

<head>
  <title>Our Company</title>
</head>

<body>
{%for post in posts%}

  <div>
    <img src="{{url_for('static' , filename = post.author.image_file)}}">
    <p><a href = "{{url_for('post' , post_id = post.id)}}">{{post.title}}</a></p>
    <p>{{post.time_slot}}</p>
    <p>{{post.features}}</p>
    <p>{{post.reg_no}}</p>
    <p>{{post.price}}</p>
  </div>

{% endfor %}

</body>
</html>
